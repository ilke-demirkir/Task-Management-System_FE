<div *ngIf="loading()">Loading attachments...</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<table *ngIf="!loading() && filteredAttachments().length">
  <thead>
    <tr>
      <th>File Name</th>
      <th>Uploaded At</th>
      <th>File</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attachment of filteredAttachments()">
      <td>{{ attachment.fileName }}</td>
      <td>{{ attachment.uploadedAt | date:'short' }}</td>
      <td><a [href]="attachment.fileUrl" target="_blank">View/Download</a></td>
      <td>
        <button [appConfirmClick]="{ title: 'Delete Attachment', message: 'Are you sure you want to delete this attachment?' }" (confirmed)="deleteAttachment(attachment.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading() && !filteredAttachments().length">No attachments found.</div>
