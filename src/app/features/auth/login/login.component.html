<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="username" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" autocomplete="current-password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <div *ngIf="error()" class="error-message">{{ error() }}</div>
    <button mat-raised-button color="primary" class="full-width" [disabled]="form.invalid || loading()">
      {{ loading() ? 'Logging in...' : 'Login' }}
    </button>
    <div class="switch-link">
      <span>Don't have an account?</span>
      <a (click)="goToRegister()">Register</a>
    </div>
  </form>
</div>
