<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" type="text" autocomplete="name" />
      <mat-error *ngIf="form.get('fullName')?.hasError('required')">Full name is required</mat-error>
      <mat-error *ngIf="form.get('fullName')?.hasError('minlength')">Name must be at least 2 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" autocomplete="new-password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" autocomplete="new-password" />
      <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Confirm your password</mat-error>
      <mat-error *ngIf="form.hasError('notMatching')">Passwords do not match</mat-error>
    </mat-form-field>
    <div *ngIf="error()" class="error-message">{{ error() }}</div>
    <button mat-raised-button color="primary" class="full-width" [disabled]="form.invalid || loading()">
      {{ loading() ? 'Registering...' : 'Register' }}
    </button>
    <div class="switch-link">
      <span>Already have an account?</span>
      <a (click)="goToLogin()">Login</a>
    </div>
  </form>
</div>
