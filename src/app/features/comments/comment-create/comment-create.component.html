<form [formGroup]="commentForm" (ngSubmit)="createComment()">
  <div *ngIf="loading()">Adding comment...</div>
  <div *ngIf="error()" class="error">{{ error() }}</div>
  <div *ngIf="success()" class="success">Comment added!</div>

  <label>
    Comment:
    <textarea formControlName="content"></textarea>
  </label>
  <button type="submit" [disabled]="commentForm.invalid || loading()">Add Comment</button>
</form>
