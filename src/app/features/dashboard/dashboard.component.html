<div class="dashboard-container">
  <h2 class="greeting">Welcome back, Jane Doe!</h2>

  <!-- My Projects -->
  <mat-card class="dashboard-section">
    <div class="section-header">
      <span>My Projects</span>
      <button mat-raised-button color="primary" (click)="addProject()">
        Add Project
      </button>
    </div>
    <div *ngIf="projects.length > 0; else noProjects">
      <ul class="project-list">
        <li *ngFor="let project of projects">
          <span class="project-name">{{ project.name }}</span>
          <span
            class="project-status"
            [ngClass]="project.projectType"
          >{{ project.projectType }}</span>
        </li>
      </ul>
    </div>
    <ng-template #noProjects>
      <div class="empty">You have no projects yet.</div>
    </ng-template>
  </mat-card>

  <!-- Upcoming Tasks -->
  <mat-card class="dashboard-section">
    <div class="section-header">
      <span>Upcoming Tasks</span>
      <a class="view-all" [routerLink]='["/tasks"]'>View All</a>
    </div>
    <div *ngIf="tasks.length; else noTasks">
      <ul class="task-list">
        <li *ngFor="let task of tasks">
          <span class="task-title">{{ task.title }}</span>
          <span class="task-date">Due: {{ task.dueDate }}</span>
          <span class="task-project">({{ task.project }})</span>
        </li>
      </ul>
    </div>
    <ng-template #noTasks>
      <div class="empty">No upcoming tasks.</div>
    </ng-template>
  </mat-card>

  <!-- Quick Links -->
  <mat-card class="dashboard-section quick-link-section">
    <a mat-stroked-button color="primary" [routerLink]='["/schedules"]'
    >Go to My Schedule</a>
  </mat-card>
</div>
