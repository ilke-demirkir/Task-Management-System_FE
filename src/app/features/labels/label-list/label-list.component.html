<div *ngIf="loading()">Loading labels...</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<table *ngIf="!loading() && labels().length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Tenant ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let label of labels()">
      <td>{{ label.name }}</td>
      <td>
        <app-status-badge [status]="label.color"></app-status-badge>
        {{ label.color }}
      </td>
      <td>{{ label.tenantId }}</td>
      <td>
        <button [appConfirmClick]="{ title: 'Delete Label', message: 'Are you sure you want to delete this label?' }" (confirmed)="deleteLabel(label.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading() && !labels().length">No labels found.</div>
