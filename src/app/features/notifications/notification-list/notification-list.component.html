<div *ngIf="loading()">Loading notifications...</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<table *ngIf="!loading() && userNotifications().length" data-cy="notification-list">
  <thead>
    <tr>
      <th>Message</th>
      <th>Created At</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let notification of userNotifications()" data-cy="notification-item">
      <td>{{ notification.message }}</td>
      <td>{{ notification.createdAt | date:'short' }}</td>
      <td>
        <app-status-badge [status]="notification.isRead ? 'Read' : 'Unread'"></app-status-badge>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading() && !userNotifications().length">No notifications found.</div>
