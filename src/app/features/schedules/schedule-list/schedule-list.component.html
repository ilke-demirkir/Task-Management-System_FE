<div *ngIf="loading()">Loading schedules...</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<table *ngIf="!loading() && filteredSchedules().length">
  <thead>
    <tr>
      <th>Scheduled At</th>
      <th>Note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let schedule of filteredSchedules()">
      <td>
        <app-date-picker [value]="schedule.scheduledAt" [label]="'Scheduled At'" [type]="'datetime-local'"></app-date-picker>
      </td>
      <td>{{ schedule.note }}</td>
      <td>
        <button [appConfirmClick]="{ title: 'Delete Schedule', message: 'Are you sure you want to delete this schedule?' }" (confirmed)="deleteSchedule(schedule.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading() && !filteredSchedules().length">No schedules found.</div>
