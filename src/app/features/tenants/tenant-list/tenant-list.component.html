<div>
  <app-search-bar [placeholder]="'Search tenants...'" (search)="search.setValue($event)"></app-search-bar>
</div>

<div *ngIf="error()" class="error">{{ error() }}</div>

<table *ngIf="filteredTenants().length">
  <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <!-- <th>Actions</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tenant of filteredTenants()">
      <td>{{ tenant.name }}</td>
      <td>{{ tenant.id }}</td>
      <td>
        <button [appConfirmClick]="{ title: 'Delete Tenant', message: 'Are you sure you want to delete this tenant?' }" (confirmed)="deleteTenant(tenant.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!filteredTenants().length">No tenants found.</div>
